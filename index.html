<html lang="en">
<head>

  <!-- Basic Page Needs

  <meta charset="utf-8">
  <title>Caculator</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
<!--   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"> -->
  <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="main.css">

  <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link rel="icon" type="image/png" href="images/favicon.png"> -->

</head>
<body >

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div id='calulator'>

    <table>
      <th colspan="4" id='display'>
      </th>
      <tr>
        <td data-function='clear' class='noDig'>AC</td>
        <td data-function='zero' class='noDig'>CE</td>
        <td data-function='operator' class='noDig'>%</td>
        <td data-function='operator' class='noDig'>/</td>
      </tr>
      <tr>
        <td data-function='num'>7</td>
        <td data-function='num'>8</td>
        <td data-function='num'>9</td>
        <td data-function='operator' class='noDig'>*</td>
      </tr>
      <tr>
        <td data-function='num'>4</td>
        <td data-function='num'>5</td>
        <td data-function='num'>6</td>
        <td data-function='operator' class='noDig'>-</td>
      </tr>
      <tr>
        <td data-function='num'>1</td>
        <td data-function='num'>2</td>
        <td data-function='num'>3</td>
        <td data-function='operator' class='noDig'>+</td>
      </tr>
      <tr>
        <td data-function='num'>.</td>
        <td data-function='num'>0</td>
        <td data-function='operator' class=''>Ans</td>
        <td data-function='equal' class='noDig'>=</td>
      </tr>
    </table>
  </div>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script src="main.js"></script>

</body>
</html>
